<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction Management App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { margin-bottom: 1rem; }
    input { margin-right: 0.5rem; }
    .transaction { border: 1px solid #ccc; padding: 0.5rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>Transaction Management App</h1>

  <form id="transaction-form">
    <input data-type="account-id" name="accountId" placeholder="Account ID" required />
    <input data-type="amount" name="amount" placeholder="Amount" required />
    <input data-type="transaction-submit" type="submit" value="Submit" />
  </form>

  <div id="transaction-list"></div>

  <script src="app.js"></script>
</body>
</html>
